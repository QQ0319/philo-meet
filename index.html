<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>哲學聊天室</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="room-container">
    <h2>加入聊天室</h2>
    <input type="text" id="username" placeholder="請輸入你的名字" />
    <input type="text" id="room" placeholder="請輸入房間代碼" />
    <button id="join-btn">加入</button>
  </div>

  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <h3 id="room-name">聊天室</h3>
      <button id="leave-btn">離開</button>
    </div>
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="message" placeholder="輸入訊息..." />
      <button id="send-btn">送出</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
