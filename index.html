<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philo-Meet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-pink-50">
  <div id="join-screen" class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-4 text-pink-600">🌸 Philo-Meet</h1>
    <input id="userName" placeholder="輸入你的暱稱" class="input mb-2" />
    <input id="roomId" placeholder="輸入房間代碼" class="input mb-2" />
    <button id="joinBtn" class="btn">加入會議</button>
  </div>

  <div id="meeting-screen" class="hidden h-screen">
    <div class="flex flex-col h-full">
      <div class="flex-1 grid grid-cols-2 gap-2 p-4" id="videos"></div>
      <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input id="chat-input" placeholder="輸入訊息..." class="chat-input" />
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
