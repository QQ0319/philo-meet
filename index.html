<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philo Meet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h1>🎀 Philo Meet</h1>
    <input id="username" placeholder="輸入你的暱稱"/>
    <input id="room" placeholder="房間代碼"/>
    <button onclick="joinRoom()">加入</button>
  </div>

  <div id="main-app" class="hidden">
    <div id="video-grid"></div>
    <div id="controls">
      <button onclick="toggleMic()">🎤 靜音</button>
      <button onclick="toggleCam()">📷 相機</button>
      <button onclick="shareScreen()">🖥️ 共享畫面</button>
    </div>
    <div id="sidebar">
      <div id="tabs">
        <button onclick="showTab('users')">👥 使用者</button>
        <button onclick="showTab('chat')">💬 聊天</button>
        <button onclick="showTab('system')">🔔 系統</button>
      </div>
      <div id="users" class="tab-panel"></div>
      <div id="chat" class="tab-panel hidden">
        <div id="messages"></div>
        <input id="chat-input" placeholder="輸入訊息" onkeydown="sendMessage(event)" />
      </div>
      <div id="system" class="tab-panel hidden"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
