<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philo Meet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="text-align:center; margin-top:1rem;">
    <h2>Philo Meet 即時聊天室</h2>
    <input id="username" class="input" placeholder="輸入你的暱稱" />
    <button onclick="joinChat()" class="btn">加入聊天室</button>
  </div>

  <div id="chatArea" style="display:none;">
    <div class="chat-container">
      <div id="userList"><strong>使用者列表：</strong></div>
      <div id="chatBox" class="chat-box"></div>
      <input id="chatInput" class="chat-input" placeholder="輸入訊息..." />
      <button onclick="sendMessage()" class="btn">送出</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
